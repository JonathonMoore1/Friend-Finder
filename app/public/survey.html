    <title>Friend Finder</title>

<body>
    
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        <h4>Link to a Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>

        <hr>
        
        <form class="form-inline" id="question-space">
            <h3>
                <strong>Question 1</strong>
            </h3>
            <label for="q1_selection">
                <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select class="custom-select mr-sm-2" id="q1_selection">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5(Strongly agree)</option>
            </select>

            <br><br>

            <h3>
                <strong>Question 2</strong>
            </h3>
            <label for="q2_selection">
                <h4>You don't mind if some clothes are left on the floor.</h4>
            </label>
            <select class="custom-select mr-sm-2" id="q2_selection">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5(Strongly agree)</option>
            </select>
            
            <br><br>
            
            <h3>
                <strong>Question 3</strong>
            </h3><br>
            <label for="q3_selection">
                <h4>Not only are you a nail-biter, but you discard said nails onto the nearest carpet.</h4>
            </label>
            <select class="custom-select mr-sm-2" id="q3_selection">
                <option selected>Select an Option</option>
                <option value="1">1 (Strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5(Strongly agree)</option>
            </select>

            <hr>

            <button type="submit" class="btn btn-primary mt-3 mb-0 float-left">Submit</button>
        
        </form>
        <hr>
        <div class="footer">
            <div class="container">
                <a href="/api/friends">API Friends List</a>
                |
                <a href="https://github.com/JonathonMoore1/Friend-Finder">GitHub Repo</a>
            </div>
        </div>
        
    </div>
